name: Test

on: push

jobs:
  test_xcode:
    strategy:
      matrix:
        include:
          - os: macos-latest
            swift: "~5.3"
          - os: macos-11
            swift: "~5.4"
          - os: macos-11
            swift: "~5.5"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: mxcl/xcodebuild@v1
        with:
          swift: ${{ matrix.swift }}

  test-spm:
    strategy:
      matrix:
        swift: ["5.3", "5.4"]
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v2
      - run: make test/spm

  lint_xcodeproj:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-${{ hashFiles('Package.resolved') }}
      - uses: mxcl/xcodebuild@v1
        with:
          xcode: 12.5.1
          action: none
      - run: make xcodeproj && make lint/xcodeproj
